<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 18th Birthday!</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .welcome {
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .welcome button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 30px;
      border: none;
      background-color: white;
      color: #ff4b5c;
      cursor: pointer;
      transition: 0.3s;
    }

    .welcome button:hover {
      background-color: #ff4b5c;
      color: white;
      transform: scale(1.05);
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 90px; /* Bigger */
      animation: floatUp 7s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity:1; }
      100% { transform: translateY(-130vh); opacity:0; }
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: rgba(255,255,255,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    header h1 {
      color: #ff4b5c;
    }

    /* Larger Images */
    .carousel-item img {
      height: 650px;   /* Increased height */
      object-fit: cover;
      width: 100%;
      border-radius: 15px;
    }

    .carousel-caption {
      background: rgba(255,255,255,0.85);
      color: #333;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      bottom: 20px;
      width: 80%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Scrollable final message */
    .final-message {
      max-height: 350px;
      overflow-y: auto;
      background: rgba(255,255,255,0.9);
      margin: 25px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-in-out;
    }

    .final-message h2 {
      color: #ff4b5c;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Welcome Section -->
  <div class="welcome" id="welcomePage">
    <h1>Happy 18th Birthday, Irish “Maia” Kha!</h1>
    <p>Click below to see your surprise</p>
    <button onclick="showContent()">Continue</button>
  </div>

  <!-- Balloons -->
  <img src="https://pngimg.com/uploads/balloon/balloon_PNG4969.png" class="balloon" style="left:10%; animation-delay:0s;">
  <img src="https://pngimg.com/uploads/balloon/balloon_PNG4967.png" class="balloon" style="left:40%; animation-delay:2s;">
  <img src="https://pngimg.com/uploads/balloon/balloon_PNG4958.png" class="balloon" style="left:70%; animation-delay:4s;">

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">

    <header>
      <h1>Happy 18th Birthday, Irish “Maia” Kha</h1>
      <p>Wishing you joy, laughter, and unforgettable memories</p>
    </header>

    <!-- Carousel -->
    <div id="birthdayCarousel" class="carousel slide container" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="PICTURES/pic1.jpeg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

        <div class="carousel-item">
          <img src="PICTURES/pic2.jpg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

        <div class="carousel-item">
          <img src="PICTURES/pic3.jpeg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

        <div class="carousel-item">
          <img src="PICTURES/pic4.jpeg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

        <div class="carousel-item">
          <img src="PICTURES/pic5.jpg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

        <div class="carousel-item">
          <img src="PICTURES/pic6.jpg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

        <div class="carousel-item">
          <img src="PICTURES/pic7.jpg" class="d-block" alt="">
          <div class="carousel-caption"></div>
        </div>

      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#birthdayCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#birthdayCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Scrollable Final Message -->
    <div class="final-message" id="specialMessage">
      <h2>Special Message</h2>
      <p id="messageText"></p>
    </div>

    <footer>
      Made with love ♥
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function showContent() {
      document.getElementById("welcomePage").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      window.scrollTo(0,0);
    }

    /* DIFFERENT CAPTIONS FOR EACH PICTURE */
    const captions = [
      "Remember this? When we were in the laboratory and we were laughing so much over something small. One of the funniest days ever.",
      "This picture caught me off guard—di ko agad namukhaan na ikaw pala. Sobrang cute at nakakatuwa!",
      "Your old friend sent me this, and it still makes me smile every time I see it.",
      "Is this my birthday? I still remember how surprised and happy we both were that day.",
      "Our joyride—grabe tawa natin non. One of the moments I’ll always carry with me.",
      "Our last joyride before everything changed. A memory that still feels warm.",
      "A picture full of memories. Every moment with you was something special."
    ];

    /* DIFFERENT SPECIAL MESSAGES FOR EACH PICTURE */
    const specialMessages = [
      `Hi my once-to-call MY LOVE, MY BABY, MY WIFEY, MY HONEY, MY DARLING, MY TEERAK, MI AMOR.  
      I just want to say I’m glad I met you. Even though we’re not together anymore, I still don’t want you out of my life.  
      And I hope, truly hope, that somehow we can still stay connected… maybe in a different way, but still with respect and care.`,

      `I’m sorry if I reacted the wrong way before. When I saw you guys online, I didn’t know why I felt that way—but it wasn’t your fault.  
      I was confused with my own feelings, and I hope you didn’t carry that as guilt.`,

      `No matter who you choose to stay close with, I’ll always be glad for you. I hope you surround yourself with people who keep you smiling the way you deserve.`,

      `I pray your connections remain strong, real, and safe. And even if I’m not the same person beside you anymore, I’ll still wish for your happiness every single time.`,

      `Thank you for the memories—every laugh, every moment, every story.  
      You became a part of my life that I will never regret, never forget.`,

      `Life changed, but you being part of my journey is something I’ll always be grateful for.  
      And even if the chapter ended differently, it doesn’t erase how real it was for me.`,

      `Happy 18th, Maia.  
      You deserve love, peace, joy, and people who choose you genuinely.  
      And even from a distance… I will always pray you find everything you’re looking for.`
    ];

    const carousel = document.getElementById('birthdayCarousel');
    const captionBoxes = document.querySelectorAll('.carousel-caption');
    const messageText = document.getElementById('messageText');

    // Initialize default captions and message
    captionBoxes.forEach((cap, i) => {
      cap.innerText = captions[i];
    });
    messageText.innerText = specialMessages[0];

    carousel.addEventListener('slid.bs.carousel', function (event) {
      const index = event.to;

      // Update special message with fade effect
      messageText.style.opacity = 0;
      setTimeout(() => {
        messageText.innerHTML = specialMessages[index];
        messageText.style.opacity = 1;
      }, 250);
    });
  </script>

</body>
</html>
